{% extends 'base.html' %}

{% block title %}我的网站|登录{% endblock %}
{% block nav_home_active %}active{% endblock %}
{% block content %}
    <div class="containter" style="margin-right: 15px;">
        <div class="row">
           <div class="col-xs-10 col-xs-offset-1 col-lg-2 col-lg-offset-5 col-sm-6 col-sm-offset-3" style="padding: 0; margin-top: 150px">
               {% block register %}
               {% if not user.is_authenticated %}
                   <div class="login" style="display: block;margin-top: 100px">
                        <div class="login-form">
                            <input type="text" class="input-text" id="username" name="username" placeholder="手机号/电子邮箱">
                        </div>
                        <div class="login-form">
                            <input type="password" class="input-text" id="password" name="password" placeholder="密码">
                        </div>
                        <button id="submit_1" type="submit" class="btn btn-form-common form-control">
                            <span>登陆</span>
                        </button>
                        <div style="text-align: left; margin-top: 5px;margin-left: 5px;font-size: 13px">
                            <a id="reg" href="{% url 'register' %}">没有账号？点击注册</a>
                        </div>
                        <div id="login_medal_tip" class="text-danger"></div>
                    </div>
               {% else %}
                    <span>已登录，跳转到首页。。。</span>
                    <script type="text/javascript">
                        window.location.href = "/";
                    </script>
               {% endif %}
               {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
