<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>


<body class=" login" data-admin-utc-offset="0">
<!-- Container -->
<div id="container">

    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name"><a href="/admin/">注册</a></h1>
        </div>
    </div>
    <!-- END Header -->


    <!-- Content -->
    <div id="content" class="colM">

        <div id="content-main">

            <form action="register" method="post" id="login-form">
                {% csrf_token %}
                <div class="form-row">

                    <label class="required" for="id_username">用户名:</label> <input type="text" name="username"
                                                                                       autofocus autocapitalize="none"
                                                                                       autocomplete="username"
                                                                                       maxlength="150" required
                                                                                       id="id_username">
                </div>
                <div class="form-row">

                    <label class="required" for="id_password">密码:</label> <input type="password" name="password"
                                                                                       autocomplete="current-password"
                                                                                       required id="id_password">
                    <input type="hidden" name="next" value="/admin/">
                </div>

                <div class="submit-row">
                    <label>&nbsp;</label><input type="submit" value="注册">
                </div>
            </form>

        </div>


        <br class="clear">
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
